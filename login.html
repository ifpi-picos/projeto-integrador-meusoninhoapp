<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="assets/favicons/favicon.ico" type="image/x-icon">
  <script defer src="js/script.js"></script>
  <script src="js/cadastro.js"></script>
</head>

<body class="body-login">
  <main class="continer-login">

    <div class="inside-login">

      <div class="form-login" id="formlogin">
        <h1 class="title-login">Bem Vindo!</h1>
        <form class="inside-form-login">
          <input type="text" name="email" placeholder="Email" class="input-login" required>
          <input type="password" name="senha" placeholder="Senha" class="input-login" required>
          <button class="button-login" type="submit" name="submit-login">Entrar</button>
        </form>
        <button type="button" class="toggle-button" onclick="toggleForms()">Cadastre-se</button>

        <div class="container-erro-login"><p>ERRO: Email ou senha invÃ¡lidos.</p></div>

        <div class="cntainer-cadastro-login"><p>Cadastro criado com sucesso.</p></div>

      </div>

      <div class="form-logon" id="formlogon" style="display: none;">
        <h1 class="title-login">Cadastrar-se</h1>
        <form>
          <input id="nome" type="text" name="nome" placeholder="UsuÃ¡rio" class="input-logon" required>
          <input id="email" type="email" name="email" placeholder="Email" class="input-logon" required>
          <input id="senha" type="password" name="senha" placeholder="Senha" class="input-logon" required>
          <button onclick="cadastro()" class="button-logon" type="button" name="submit-logon">Cadastrar</button>
        </form>
        <button type="button" class="toggle-button" onclick="toggleForms()">Voltar para Entrar</button>
      </div>

    </div>

    <div class="direita-login">
      <div class="content-direita-login">
        <img src="../../Assets/Logo.png" alt="Logo" class="logo-login">
        <h1>Meu Soninho</h1>  
        <p>Um sono de qualidade para um<br>dia de produtividade!</p>
      </div>
    </div>

  </main>
</body>
</html>
