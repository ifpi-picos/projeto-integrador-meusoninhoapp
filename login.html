<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="assets/favicons/favicon.ico" type="image/x-icon">
  <script defer src="js/crud.js"></script>
</head>

<body class="body-login">
  <main class="container-login">

    <div class="inside-login">

      <div class="form-login" id="formlogin">
        <h1 class="title-login">Bem Vindo!</h1>
        <form class="inside-form-login">
          <input id="email-login" type="text" name="email" placeholder="Email" class="input-login" required>
          <input id="password-login" type="password" name="senha" placeholder="Senha" class="input-login" required>
          <button class="button-login" onclick="login()" type="submit" name="submit-login">Entrar</button>
        </form>
        <button type="button" class="toggle-button" onclick="toggleForms()">Cadastre-se</button>

        <div class="container-erro-login" style="display: none;"><p>ERRO: Email ou senha invÃ¡lidos.</p></div>
        <div class="cntainer-cadastro-login" style="display: none;"><p>Cadastro criado com sucesso.</p></div>
      
      </div>

      <div class="form-register" id="formregister" style="display: none;">
        <h1 class="title-login">Cadastrar-se</h1>
        <form>
          <input id="name-register" type="text" name="nome" placeholder="UsuÃ¡rio" class="input-register" required>
          <input id="email-register" type="email" name="email" placeholder="Email" class="input-register" required>
          <input id="password-register" type="password" name="senha" placeholder="Senha" class="input-register" required>
          <button onclick="register()" class="button-register" type="button" name="submit-register">Cadastrar</button>
        </form>
        <button type="button" class="toggle-button" onclick="toggleForms()">Voltar para Entrar</button>
      </div>

    </div>
    <div class="direita-login">
      <div class="content-direita-login">
        <img src="assets/logo.png" alt="Logo" class="logo-login">
        <h1>Meu Soninho</h1>  
        <p>Um sono de qualidade para um<br>dia de produtividade!</p>
      </div>
    </div>
  </main>
</body>
</html>
