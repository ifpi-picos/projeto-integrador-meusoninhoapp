<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas</title>
    <link rel="shortcut icon" href="assets/favicons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json" />
    <script defer src="js/index.js"></script>
    <script defer src="js/stats.js"></script>
</head>
<body class="body-home">
    <header>
        <div class="menu-hamburguer">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <div class="meio-header">
            <img src="assets/logo.png" alt="">
            <h1>Meu Soninho</h1>
        </div>
        <img src="assets/UserIcon.svg" alt="Foto de Perfil" class="user-icon-home">
    </header>
    <div class="page">
        <nav class="nav-home">
            <img class="foto-perfil-home" src="assets/UserIcon.svg" alt="Foto de Perfil">
            <a href="index.html"><img src="assets/NavIcons/HomeIcon.png" alt="Início"><span>Início</span></a>
            <a href="alarm.html"><img src="assets/NavIcons/AlarmIcon.png" alt="Alarme"><span>Alarme</span></a>
            <a href="music.html"><img src="assets/NavIcons/MusicIcon.png" alt="Música"><span>Músicas</span></a>
            <a href="rank.html"><img src="assets/NavIcons/RankIcon.png" alt="Ranking"><span>Ranking</span></a>
            <a href="plan.html"><img src="assets/NavIcons/PlanIcon.png" alt="Plano"><span>Plano</span></a>
            <a style="background-color: var(--cor-contraste);" href="stats.html"><img src="assets/NavIcons/StatsIcon.png" alt="Estatísticas"><span>Estatísticas</span></a>
            <a href="config.html"><img src="assets/NavIcons/ConfigIcon.png" alt="Configurações"><span>Configurações</span></a>
        </nav>
        <main class="main-stats">
                <div class="conatainer-calendar">
                    <h1 class="conatainer-calendar-h1">Selecione um dia para consultar:</h1>
                    <div class="calendar" id="table">
                        <div class="header">
                            <!-- Aqui é onde ficará o h1 com o mês e o ano -->
                            <div class="month" id="month-header"></div>
                            <div class="buttons">
                                <button class="icon" onclick="prevMonth()" title="Mês anterior"><i class="fas fa-chevron-left"></i></button>
                                <button class="icon" onclick="nextMonth()" title="Próximo mês"><i class="fas fa-chevron-right "></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="d1_estatistica">
                <h2> Gráfico da qualidade do sono: </h2>
                <canvas id="meuGrafico" style="aspect-ratio: 16/9; width: 100%; height: 50%; padding: 20px; border: 1px solid #ddd; border-radius: 10px"></canvas>
                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                    <script>
                    const ctx = document.getElementById('meuGrafico').getContext('2d');
                    const meuGrafico = new Chart(ctx, {
                        type: 'pie',
                        data: {
                        labels: ['Produto A', 'Produto B', 'Produto C', 'Produto D', 'Produto E'],
                        datasets: [{
                            label: 'Vendas',
                            data: [12500, 10000, 3000, 5000, 8000],
                        }]
                        },
                        options: {
                        plugins: {
                            tooltip: {
                            callbacks: {
                                label: context => {
                                return ' R$ ' + context.parsed.toLocaleString('pt-BR', {
                                    minimumFractionDigits: 2,
                                    maximumFractionDigits: 2
                                });
                                }
                            }
                            },
                            legend: {
                            position: 'left',
                            labels: {
                                font: { size: 18 }
                            },
                            },
                            title: {
                            display: true,
                            text: 'Total de Vendas por Produto',
                            font: { size: 24 },
                            padding: { bottom: 30 }
                            }
                        },
                        responsive: false,
                        maintainAspectRatio: true
                        }
                    });
                    </script>
            </div>
            <div class="d2_estatistica">
                <h2> Horas de sono: </h2>
            </div>
            <div class="d3_estatistica"> 
                <h2> Alterações no sono: </h2>
            </div>
            <div class="d4_estatistica"> 
                <h2> Avaliação do mês: </h2>
            </div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/812e771e48.js" crossorigin="anonymous"></script>
</body>
</html>
